<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenXpress</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="bg-dark min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0 rounded-4 my-5">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-utensils fa-3x text-danger mb-3"></i>
                            <h2 class="fw-bold text-dark">RamenXpress</h2>
                            <p class="text-muted small">Login to your account</p>
                        </div>
                        <form onsubmit="return handleLogin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label text-dark small">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark text-white" id="username-addon">
                                        <i class="fas fa-user fa-lg"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" aria-label="Username" aria-describedby="username-addon">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-dark small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark text-white" id="password-addon">
                                        <i class="fas fa-lock fa-lg"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" aria-label="Password" aria-describedby="password-addon">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-dark small">Role</label>
                                <div class="d-grid gap-2">
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="role" id="admin" value="admin" checked>
                                        <label class="btn btn-outline-dark" for="admin">
                                            <i class="fas fa-user-shield me-2"></i>Admin
                                        </label>
                                        <input type="radio" class="btn-check" name="role" id="cashier" value="cashier">
                                        <label class="btn btn-outline-dark" for="cashier">
                                            <i class="fas fa-cash-register me-2"></i>Cashier
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger small" id="errorMessage" style="display: none;"></div>
                            <button type="submit" class="btn btn-danger w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <span class="text-muted small">Don't have an account?</span>
                            <a href="#" class="text-danger small ms-1">Sad</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Config JS (must be loaded first) -->
    <script src="js/config.js"></script>
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
